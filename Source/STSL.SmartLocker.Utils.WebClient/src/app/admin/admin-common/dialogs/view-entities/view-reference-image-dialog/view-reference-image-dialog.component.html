
<div class="flex flex-col items-center justify-center h-full"  *ngIf="(image$ | async) as imageUri; else noImageAvailable">
    <img [src]="imageUri" alt="Reference Image" class="object-contain w-full h-5/6">
</div>
  
<ng-template #noImageAvailable>
  <div class="flex flex-col items-center justify-center h-full">
    <p>No reference image available</p>
  </div>
</ng-template>
